{%extends 'base.html'%}
{%block content%}
<form action="", method="POST">
	{{form.hidden_tag()}}
	<p>
		<div>{{form.title_name.label}}</div>
		{{form.title_name(size=32)}}
	</p>
	<p>
		<div>{{form.description.label}}</div>
		{{form.description(size=32)}}
	</p>
	<p>{{ form.submit() }}</p>
</form>
{% endblock %}
